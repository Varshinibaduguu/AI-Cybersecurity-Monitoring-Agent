services:
  - type: web
    name: cybersecurity-dashboard
    runtime: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_simple:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: FLASK_ENV
        value: production
      - key: MONGO_URI
        sync: false
      - key: ALERT_EMAIL_ENABLED
        value: "false"
      - key: ALERT_TELEGRAM_ENABLED
        value: "false"
